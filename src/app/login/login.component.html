<div class="container-fluid">
<div class="row g-0 justify-content-center align-items-center"  >
    <div class="col-sm-4" style="margin-top: 10%;">
<div class="card shadow-lg">
    <div class="card-header">
        <h2 class="text-center">Login</h2>
    </div>
    <div class="card-body p-4  ">
    <form (ngSubmit)="login()">
        <div class="form-floating mb-4 mt-4">
          <input type="email" class="form-control"  placeholder="enter username"/>
          <label class="form-label" for="form2Example1">Username</label>
        </div>
   
        <div class="form-floating mb-4">
          <input type="password"  class="form-control" placeholder="enter password"/>
          <label class="form-label" for="form2Example2">Password</label>
        </div>
      <div class="text-center">
        <button type="submit" class="btn btn-primary btn-block mb-2">Login</button>
    </div>
    <div class="text-end mb-1">
      <a routerLink="#" class="text-decoration-none">forgot password?</a>
    </div>
      </form>
    </div>
</div>
</div>
</div>
</div>
